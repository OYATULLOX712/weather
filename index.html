<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WEATHER</title>
</head>

<body>
    <div class="weather">
        <div class="container weather-content">
            <div class="weather-top">
                <div class="weather-date">15.09.2022</div>
                <div class="weather-city">Tashkent</div>
                <div class="weather__location">
                    <div class="weather-search"><input type="text" placeholder="Search.."></div>
                </div>
            </div>
            <div class="weather-bottom">
                <div class="weather-box">
                    <div class="weather-day">Today</div>
                    <div class="weather-info">
                        <div class="weather-degree">
                            <p class="weather-high">35°C</p>
                            <p class="weather-low">16°C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="./script.js"></script>
</body>

</html>
